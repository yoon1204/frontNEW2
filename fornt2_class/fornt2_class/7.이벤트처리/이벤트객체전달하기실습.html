<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 객체 전달받기</title>
</head>
<body>
<p id="p1">마우스를 올려 보세요</p>
<button onclick="f(event)">클릭하세요</button>

 
<script>	
function f(e) { 
	alert(e.type); 
	alert(e.target); 
}

document.getElementById("p1").addEventListener("mouseover", (e) => {

</script>
</body>
</html>
