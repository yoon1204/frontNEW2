    *{
        margin: 0px;
        padding: 0px;
        font-family: NotoSansKR,NotoSansJP,"돋움",Dotum,AppleGothic,Tahoma,Sans-serif;
        color: red;  /*#333*/
    }

    header {
       
        height: 90px;
        border:1px solid red;
        color: #fff; /* 헤더 텍스트 색상 */
        display: flex;
        width: 100%;
        position: absolute;
        top: 0;       
        left: 0;
    }

    .headerMenu {
        display: flex;
        justify-content: center;
        border:1px solid red;
    }

    .korea_logo{
    
        height: 90px;
        border:1px solid black;
    }

    #logo{
        width: 207px;
        height: 36px;
    }

    .headerHome {
        display: flex;
        align-items: center;
    }

    .swiper-wrapper{
        display: flex;
        position: relative;
        width: 100%;
        height: 100%;
    
    }

    .swiper-slide {
        margin-right: 10px; /* 스와이프 슬라이드 간격 */
    }

    a {
        text-decoration: none; /* 링크 밑줄 제거 */
        display: flex;
    }

    /* 하위 메뉴 스타일 */
    .depth2 {
       
        display: none; /* 기본적으로 숨김 */
        position: absolute;
        background-color: #555; /* 메뉴 배경색 */
        padding: 10px;     
    }

    /* 메뉴 호버 시 하위 메뉴 표시 (예시) */
    .swiper-slide:hover .depth2 {
        display: block; /* 호버 시 표시 */
        
    }

   

    .headerSearchBar{
        width: 100px;
        height: 90px;
        border:1px solid red;
    }

    .headerMypage{
        width: 100px;
        height: 90px;
        border:1px solid red;
    }
