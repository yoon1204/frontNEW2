<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> </title>
	<style>
 
/* 부모 (display:flex) - 자식 1 2 3
1 
2 
3 

부모가 가지는 속성 : flex-direction : row, column
자식이 가지는 속성 : flex: 1, order : 순서
*/

 .parent{
	display: flex;
	flex-direction: row;
 }

 .child{
	flex:1;
	border: 1px solid black;
 }

 @media(max-width:767px){

	.parent{
		flex-direction: column;
	}
 
 .child:nth-child(1){
	order:2
 }
 .child:nth-child(2){
	order:1
 }
 .child:nth-child(3){
	order:3
 }
 
}
	</style>
<body>

	<div class="parent">
		<div class="child">1</div>
		<div class="child">2</div>
		<div class="child">3</div>
	</div>

</body>
</html>
