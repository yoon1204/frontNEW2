<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent{           
            height: 500px;  
            display: flex;
            flex-direction: row;
            justify-content: space-between;   /*  수평 맞춤  각 아이템이 벌어진다.*/       
            align-items: center;        /*수직 맞춤  */
            border:1px solid black;
        }
      
      .child{
        width: 100px;  
        height: 100px;         
        background-color: cornflowerblue;
        border: 1px solid black;
      }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    
</body>
</html>
