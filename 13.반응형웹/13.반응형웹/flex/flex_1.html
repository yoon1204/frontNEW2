<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent{           
            height: 500px;  
            display: flex;
            flex-direction: row;
            justify-content: center;   /*  수평 맞춤 center*/               
            border:1px solid black;
        }
      
      .child{
        width: 100px; 
        /*자식이 크기를 갖지 않으면 부모의 높이 만큼 늘어난다*/          
        background-color: cornflowerblue;
        border: 1px solid black;
      }

      .parent .child:nth-child(2){
        height: 100px;
      }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    
</body>
</html>
