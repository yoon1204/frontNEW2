<html lang="en">
<head>

    <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script>
            window.addEventListener("load", function(){           
                    new Swiper(  '.promotion .swiper' ,  {
                        slidesPerView:3 ,
                        spaceBetween :10 ,
                        centeredSlides:true,
                        loop:true,

                        autoplay: {
                            delay: 3000
                        },

                        pagination: {
                            el: '.promotion .swiper-pagination' ,
                            clickable: true
                        },

                        navigation: {
                            nextEl: '.promotion .swiper-button-next',
                            prevEl: '.promotion .swiper-button-prev',
                        }                                        
                    });
            });
        </script>

        <style>
            .swiper{  
            width:920px;
            height: 300px;    
            margin: 0 atuo;
            }

            .swiper-slide img{
                width: 300px;
                height: 300px;
            }
        </style>
</head>
<body> 

        <section class="notice">
         <div class="promotion">
            <div class="swiper">
                <div class="swiper-wrapper">                   
                    <div class="swiper-slide"><img src="images/promotion4.jpg"></div>
                    <div class="swiper-slide"><img src="images/promotion5.jpg"></div>
                    <div class="swiper-slide"><img src="images/promotion6.jpg"></div>                    
                </div>                
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </section>

 <style>

    .swipter-pagination{
        color:#08c1e2;
    }

    .swiper-button-next{
        color:#08c1e2;
    }

    .swiper-pagination-bullet-active{
        background-color: rgb(9, 218, 233);
    }

 </style> 

</body>
</html>
